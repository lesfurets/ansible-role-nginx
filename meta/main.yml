---
galaxy_info:
  author: Maxime GASTON
  role_name: nginx
  description: Nginx installation and configuration for Linux
  company: LesFurets.com
  issue_tracker_url: https://github.com/lesfurets/ansible-role-nginx
  license: GPLv3
  min_ansible_version: 2.4
  platforms:
    - name: EL
      versions:
        - 7
    - name: Debian
      versions:
        - stretch
    - name: Ubuntu
      versions:
        - xenial
        - bionic
  galaxy_tags:
    - development
    - python
  dependencies:
    - role: 'lesfurets.epel'
      when: ansible_os_family == 'RedHat'
